<html>
    <head>
        <title>Flatironth</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
        <!-- matched modrinth font -->
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

        <!-- date/time lib for parsing Created _fromNow_ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/relativeTime.min.js"></script>
        <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>

        <!-- Fancy Embeds for rich text chats, ie: discord/slack/text messages -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Flatironth">
        <meta property="og:url" content="https://codef53.github.io/phase-1-project-modrinth-search/">
        <meta property="og:description" content="Mock recreation of the modrinth search page made with pure JavaScript ">
        <meta name="theme-color" content="#02ADE2" data-react-helmet="true"  />
    </head>
    <body>
        <div id="header">
            <img id="text-logo" src="assets/text-logo.svg"></svg>
        </div>

        <div id="page">
            <div id="content">
                <div id="search-controls" class="panel">
                    <form id="searchBar">
                        <svg data-v-107e378d="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" class=""><path data-v-107e378d="" d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <input id="search-query" type="text" placeholder="Search..." autocomplete="off"/>
                    </form>
                </div>
                <div id="page-select">
                    <button aria-label="Previous Page" disabled="">
                        <svg data-v-b8c5f854="" xmlns="http://www.w3.org/2000/svg" width="14.414" height="12.162" viewBox="0 0 14.414 12.162" class=""><path data-v-b8c5f854="" d="M7.667,14.333,3,9.667m0,0L7.667,5M3,9.667H15" transform="translate(-1.586 -3.586)" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></path></svg>
                    </button>
                    <button aria-label="Next Page" disabled="">
                        <svg data-v-b8c5f854="" xmlns="http://www.w3.org/2000/svg" width="14.414" height="12.162" viewBox="0 0 14.414 12.162" class=""><path data-v-b8c5f854="" d="M7.667,14.333,3,9.667m0,0L7.667,5M3,9.667H15" transform="translate(16 15.748) rotate(180)" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"></path></svg>
                    </button>
                </div>
                <div id="mod-results">
                </div>
            </div>
    
            <div id="sidebar">
                <form id="filters" class="panel">
                    <button aria-label="Clear Filters" disabled>
                        <svg data-v-107e378d="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" class=""><circle data-v-107e378d="" cx="12" cy="12" r="10"></circle><line data-v-107e378d="" x1="15" y1="9" x2="9" y2="15"></line><line data-v-107e378d="" x1="9" y1="9" x2="15" y2="15"></line></svg>
                        Clear Filters
                    </button>
                    <div class="filter-categories" id="categories">
                        <h3>Categories</h3>
                    </div>
                    <div class="filter-categories" id="loaders">
                        <h3>Loaders</h3>
                    </div>
                    <div class="filter-categories" id="environments">
                        <h3>Environments</h3>
                    </div>
                </form>
            </div>
            
        </div>
        <script defer src="./index.js"></script>
    </body>
</html>
